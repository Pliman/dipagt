<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Agent Chat UI Prototypes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #e5e7eb;
      /* Tailwind gray-200 */
    }

    .prototype-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .prototype-header {
      background-color: #4f46e5;
      /* Tailwind indigo-600 */
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .prototype-header a {
      color: #c7d2fe;
      /* Tailwind indigo-200 */
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .prototype-header a:hover {
      color: white;
    }

    .prototype-iframe {
      width: 100%;
      height: 75vh;
      /* Adjust height as needed */
      border: none;
      display: block;
    }

    .container {
      max-width: 90rem;
      /* Adjust overall width */
      margin-left: auto;
      margin-right: auto;
      padding: 2rem;
    }
  </style>
</head>

<body class="p-8">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-10 flex items-center justify-center">
      <i class="fas fa-cubes text-blue-600 mr-3"></i> Multi-Agent Chat UI Prototypes
    </h1>

    <!-- Login Screen Prototype -->
    <div class="prototype-container">
      <div class="prototype-header">
        <span>Login Screen (login.html)</span>
        <a href="login.html" target="_blank">Open in new tab &rarr;</a>
      </div>
      <iframe src="login.html" class="prototype-iframe" title="Login Screen Prototype"></iframe>
    </div>

    <!-- Chat Interface Prototype -->
    <div class="prototype-container">
      <div class="prototype-header">
        <span>Chat Interface (chat.html)</span>
        <a href="chat.html" target="_blank">Open in new tab &rarr;</a>
      </div>
      <iframe src="chat.html" class="prototype-iframe" title="Chat Interface Prototype"></iframe>
    </div>

  </div>
</body>

</html>
